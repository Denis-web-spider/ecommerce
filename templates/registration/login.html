{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Авторизация{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4" style="margin-bottom: 300px; margin-top: 50px;">
        <h3 class="text-center">Авторизация</h3>
        <hr>
        <form action="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <p class="text-center"><input type="submit" class="btn btn-success" value="Войти"></p>
        </form>
        <br>
        <p class="text-center"><a href="{% url 'password_reset' %}">Забыл пароль?</a></p>
        <p class="text-center"><a href="{% url 'registration' %}">Регистрация</a></p>
    </div>
</div>
{% endblock content %}
