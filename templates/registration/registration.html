{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock title %}

{% block content %}

<div class="row" style="margin-bottom: 300px; margin-top: 50px;">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Регистрация</h3>
        <hr>
        <form action="{% url 'registration' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <p class="text-center"><input type="submit" class="btn btn-success" value="Зарегистрироваться"></p>
        </form>
    </div>
</div>

{% endblock content %}
